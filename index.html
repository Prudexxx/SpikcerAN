<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Форма обратной связи</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #42006e;
    margin: 0;
    padding: 20px;
    color: #20a306;
  }

  .form-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #033977;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
    background-color: #55dbc9;
  }

  button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }

  /* Адаптивность для мобильных устройств */
  @media (max-width: 600px) {
    .form-container {
      padding: 15px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Форма для выбора спикерской</h2>
  <form id="feedbackForm">
    <label for="name">Имя</label>
    <input type="text" id="name" name="name" placeholder="Назар Б" required maxlength="12" />

    <label for="phone">Номер спикерской</label>
    <input type="number" id="phone" name="phone" placeholder="Введите номер"  required />

    <button type="submit" id="submitBtn">Отправить</button>
  </form>
  <p id="status"></p>
</div>

<script>
  document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Предотвращаем стандартную отправку формы

    // Здесь можно добавить код для отправки данных, например, через AJAX

    // После успешной отправки:
    document.getElementById('status').textContent = 'Форма успешно отправлена!';
    document.getElementById('submitBtn').disabled = true; // блокируем кнопку
  });

  document.getElementById('name').addEventListener('input', function() {
    // Оставляем только буквы и пробелы
    this.value = this.value.replace(/[^A-Za-zА-Яа-яЁё ]/g, '');
  });
    

  document.getElementById('phone').addEventListener('input', function() {
    if (this.value > 68) {
      this.value = 68;
    }
  });


  const form = document.getElementById('feedbackForm');
  const statusText = document.getElementById('status');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value
    };

    fetch('https://script.google.com/macros/s/AKfycbw7qyJ6L2bmlSFu9Ma3onwB4P1yikR9qCldgIww9v-ZAkTDIJd930q6UvFBMw4K4Cs4uA/exec', {
      method: 'POST',
      contentType: 'application/json',
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(text => {
      statusText.textContent = 'Данные успешно отправлены!';
      form.reset();
    })
    .catch(error => {
      statusText.textContent = 'Ошибка при отправке данных.';
    });
  });
</script>

</body>
</html>
